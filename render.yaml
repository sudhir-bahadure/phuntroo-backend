services:
  - type: web
    name: phuntroo-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GROK_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
    healthCheckPath: /health
